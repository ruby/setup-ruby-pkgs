name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  main:
    name: >-
      ${{ matrix.os }} ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, ubuntu-18.04, macos-11, macos-10.15 ]
        ruby: [ ruby-head, 3.1, '3.0', 2.7, 2.5, 2.2, jruby, truffleruby ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Ruby Install
        uses: ./
        with:
          ruby-version: ${{ matrix.ruby }}
          apt-get: ragel
          brew: ragel

      - name: Info
        run:  |
          ruby -v
          echo ''
          gcc --version
          echo ''
          openssl version
          echo ''
          ragel --version
          echo ''
          bundler version
          echo ''
          gem --version

  win32:
    name: >-
      ${{ matrix.os }} ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2019, windows-2022 ]
        ruby: [ mswin, mingw, ucrt, head, 3.1, '3.0', 2.5, 2.4, 2.3, 2.2 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Ruby Install
        uses: ./
        with:
          ruby-version: ${{ matrix.ruby }}
          mingw: _upgrade_ openssl ragel
          msys2: bison
          mswin: bison mingw-w64-x86_64-ragel
          vcpkg: readline

      - name: Info
        run:  |
          # stderr output from OpenSSL causes failure
          $ErrorActionPreference = 'Continue'
          ruby -v
          echo ''
          gcc --version
          echo ''
          openssl version
          echo ''
          ragel --version
          echo ''
          if ('${{ matrix.ruby }}' -ge '2.4') {
            ridk version
          }

      - name: update RubyGems for Ruby 2.4 & 2.5
        # Included RubyGems doesn't work with required_ruby_version
        if: (matrix.ruby >= '2.4') && (matrix.ruby < '2.6')
        run: gem update --system --no-document
        timeout-minutes: 5

      - name: gem install openssl
        if:   (matrix.ruby >= '2.4') && (matrix.ruby <= '3.2')
        run:  gem install openssl -N
