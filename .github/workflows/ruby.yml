name: CI

on:
  pull_request:
    paths-ignore:
    - '*.md'
  push:
    branches-ignore:
    - v1
    tags-ignore:
    - '*'
    paths-ignore:
    - '*.md'
  workflow_dispatch:

jobs:
  main:
    name: >-
      ${{ matrix.os }} ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, ubuntu-20.04, macos-13, macos-12, macos-11 ]
        ruby: [ ruby-head, 3.2, 3.1, '3.0', 2.7, 2.5, 2.2, jruby, truffleruby ]
        exclude:
          - { os: ubuntu-22.04 , ruby:  2.2 }
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ruby Install
        uses: ./
        with:
          ruby-version: ${{ matrix.ruby }}
          apt-get: ragel
          brew: ragel

      - name: Info
        run:  |
          ruby -v
          echo ''
          gcc --version
          openssl version
          echo ''
          ragel --version
          echo ''
          bundler version
          echo ''
          echo "RubyGems $(gem --version)"

  win32:
    name: >-
      ${{ matrix.os }} ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-2022, windows-2019 ]
        ruby: [ mswin, mingw, ucrt, head, 3.2, 3.1, '3.0', 2.5, 2.4, 2.3, 2.2 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ruby Install
        uses: ./
        timeout-minutes: 10
        with:
          ruby-version: ${{ matrix.ruby }}
          mingw: _upgrade_ openssl ragel
          msys2: bison
          mswin: bison mingw-w64-x86_64-ragel
          vcpkg: readline

      - name: Info
        run:  |
          # stderr output from OpenSSL causes failure
          $ErrorActionPreference = 'Continue'
          ruby -v
          echo ''
          gcc --version
          echo ''
          openssl version
          echo ''
          ragel --version
          echo ''
          if ('${{ matrix.ruby }}' -ge '2.4') {
            ridk version
          }

      - name: update RubyGems for Ruby 2.4 & 2.5
        # Included RubyGems doesn't work with required_ruby_version
        if: contains('2.4 2.5', matrix.ruby)
        run: gem update --system 3.3.14 --no-document
        timeout-minutes: 5

      - name: gem install openssl
        if:   |
          ((matrix.ruby >= '2.5') && (matrix.os == 'windows-2019'))
          || ((matrix.ruby >= '2.4') && (matrix.os >= 'windows-2022'))
        run:  gem install openssl -N
